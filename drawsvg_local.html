<script type="text/x-red" data-template-name="drawsvg-local">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('drawsvg-local', {
        category: 'input',
        color:    'rgb(231, 231, 174)',
        defaults: {
            name: {value: ""}
        },
        inputs: 1,
        outputs: 1,
        icon: "drawsvg.png",
        label: function() {
            return this.name || "DrawSvg";
        },
        oneditprepare: function() {
            
        },
        oneditsave: function() {
            
        }
    });
</script>

<script type="text/x-red" data-help-name="drawsvg-local">
    <p>A Node-RED node to host a local DrawSvg service.</p>
</script>
