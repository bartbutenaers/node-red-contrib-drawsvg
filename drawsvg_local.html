<script type="text/x-red" data-template-name="drawsvg-local">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('drawsvg-local', {
        category: 'input',
        color:    'rgb(231, 231, 174)',
        defaults: {
            name: {value: ""}
        },
        inputs: 1,
        outputs: 1,
        icon: "drawsvg.png",
        label: function() {
            return this.name || "DrawSvg service";
        },
        oneditprepare: function() {
            
        },
        oneditsave: function() {
            
        }
    });
</script>

<script type="text/x-red" data-help-name="drawsvg-local">
    <p>A Node-RED node to host a local DrawSvg service.</p>
    <p><b>Only a single node of this type is required!!!!</b></p>
    <p>When this Node-RED flow editor is available e.g. at http://yourmachine:1880/ then the local DrawSvg service will be available at http://yourmachine:1880/drawsvg_local/edrawsvg.html</p>
    <h4>Name</h4>
    <div style="padding-left: 15px">
        The name of this node 
    </div>
</script>
